<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>类别查看</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>

  <!-- 类型推荐页头 -->
  <div class="container">
    <div id="pageheader">
    <h1>正在浏览动作类型的游戏 <br>
      <small>浏览商城上最新、最热销的动作产品</small>
    </h1>
    </div>
    <div id="carousel-example-generic" class="carousel slide">
      <!-- 按钮圆球 -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!--轮播内容 -->
      <div class="carousel-inner" id="carousel-inner">
      </div>
      <!-- 控制键 -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- 按钮分栏 -->
  <div class="container">
    <h3>浏览商品</h3>
    <div class="row">
      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary" id="type1">新品</a>
        <a href="#" class="btn btn-primary" id="type2">销量</a>
        <a href="type.html" class="btn btn-primary">类别</a>
      </div>
    </div>
  </div>

  <!-- 商品列表 -->
  <div class="container">
    <div class="list-group" id="goodListInfo">
      <a href="#" class="list-group-item">
        <div class="media">
          <div class="media-left media-middle">
            <img src="img/g1.jpg" class="media-object ">
          </div>
          <div class="media-body">
            <h4 class="media-heading">妖语</h4>
            <p>独立，休闲，动作，角色扮演</p>
            <p class="text-right">6.00$</p>
          </div>
        </div>
      </a>
    </div>
    <!-- 分页 -->
      <nav aria-label="...">
        <nav aria-label="...">
          <ul class="pager">
            <li class="previous"><a href="javascript:void(0);"><span aria-hidden="true">&larr;</span> Older</a></li>
             <font id="pageNum">--第 1 页--</font>
            <li class="next"><a href="javascript:void(0);">Newer <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>
  </div>



  <!-- 底部内容 -->
  <!-- <div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div> -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/type.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");
    });
  </script>
</body>

</html>
