<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>
  <div class="container">

      <form class="form-signin" >
        <h2 class="form-signin-heading">登录到现有的帐户</h2>
        <div class="form-group">
        <label for="inputEmail" >LoginName</label>
        <input type="text" id="inputLoginName" class="form-control" placeholder="Login Name" required autofocus>
        </div>
        <div class="form-group">
        <label for="inputPassword" >Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <p style="color:red; display:none" id='message'>登录失败，请重新输入</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit"  id="login">登录</button>

      </form>

    </div> <!-- /container -->

  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/login.js" charset="utf-8"></script>

    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");

    });
  </script>
</body>

</html>
