<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>商品详情</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>

  <!-- 路径导航 -->
  <ol class="breadcrumb">
    <li><a href="#">所有游戏</a></li>
    <li><a href="#">独立游戏</a></li>
    <li class="active">妖语</li>
  </ol>

  <!-- 抬头介绍 -->
  <div class="container">
    <h2 id="goodname">妖语</h2>
    <div class="row">
      <!-- 商品参数列表 -->
      <div class="col-sm-4 col-sm-push-8" id="introduce">
      </div>
      <div class="col-sm-8 col-sm-pull-4">
        <div id="myCarousel" class="carousel slide">
          <!-- 轮播（Carousel）指标 -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <!-- 轮播（Carousel）项目 -->
          <div class="carousel-inner">
          </div>
          <!-- 轮播（Carousel）导航 -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
        <p>该产品的热门用户自定义标签</p>
        <div class="btn-group btn-group-justified" id = "typeList">
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- 加入购物车 -->
  <div class="container" >
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="alert alert-info" role="alert"><h3><strong id="buywhat">购买&nbsp妖语</strong></h3></div>
        <p class="text-right" style="font-size:30px;color: #66C0F4" id="bugPrice"> $6.00&nbsp;&nbsp;&nbsp;
        </p>
      </div>
    </div>
  </div>
  <hr>
  <!-- 自己评论 -->
  <div class="container" id="mycomment">
    <div class="panel panel-default">
      <div class="panel-body" id="writecomment">
        <div class="alert alert-success" role="alert" >
          <h3><strong id="wcomment1">您的库中已有《??》</strong></h3>
        </div>
        <h2 style="color: #66c0f4;" id="wcomment2">为 ?? 撰写一篇评测</h2>
        <p>您认为这款游戏有什么优点或缺点？您是否会将这款游戏推荐给他人？请写下您的看法。</p>
        <div class="row">
          <div class="col-sm-3 col-xs-2" id="myimg">
            <img src="" class="img-responsive center-block">
          </div>
          <div class="col-sm-9 col-xs-10">
            <form action="" onsubmit="return false">
              <div class="form-group">
                <textarea name="name" rows="8" class="form-control" placeholder="请输入评论" required></textarea>
              </div>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary glyphicon glyphicon-thumbs-up">
                  <input type="radio" name="options" id="option1" value="1" required> 好评
                </label>
                <label class="btn btn-primary glyphicon glyphicon-thumbs-down">
                  <input type="radio" name="options" id="option2" value="0" required> 差评
                </label>
              </div>
              <button type="submit" class="btn btn-success pull-right" id="subcomment">--提交--</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- 其他用户评论 -->
  <div class="container" id="commentlist"></div>
  <!-- 分页 -->
  <div class="container">
    <nav aria-label="...">
      <ul class="pager">
        <li class="previous"><a href="javascript:void(0);"><span aria-hidden="true">&larr;</span> Older</a></li>
         <font id="pageNum">--第 1 页--</font>
        <li class="next"><a href="javascript:void(0);">Newer <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </div>

  <!-- 底部内容 -->
  <!-- <div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div> -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/detail.js"></script>
  <script>
  $(function() {
    // 公共部分 导航栏
    $(".headerpage").load("header.html");
    $.getScript("js/header.js");
  });
  </script>
</body>

</html>
