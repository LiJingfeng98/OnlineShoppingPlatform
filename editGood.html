<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>商品信息编辑</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>
  <div class="container">
    <form class="form-horizontal" action="" onsubmit="return false">
      <h2 class="form-signin-heading">修改商品资料</h2>
      <div class="form-group">
        <label for="inputGoodName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input type="text" id="inputGoodName" class="form-control" placeholder="Input GoodName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputGoodImg" class="col-sm-2 control-label">图片位置</label>
        <div class="col-sm-10">
          <input type="text" id="inputGoodImg" class="form-control" placeholder="Input GoodImg" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="inputOwner" class="col-sm-2 control-label">发行商</label>
        <div class="col-sm-10">
          <input type="search" id="inputOwner" class="form-control" placeholder="Input Owner" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputRDate" class="col-sm-2 control-label">发行日期</label>
        <div class="col-sm-10">
          <input type="date" id="inputRDate" class="form-control" placeholder="Input RDate" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
          <input type="number" min="1" step="1" id="inputPrice" class="form-control" placeholder="Input Price">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDiscount" class="col-sm-2 control-label">折扣</label>
        <div class="col-sm-10">
          <input type="range" min="0" max="1" step="0.05" id="inputDiscount" class="form-control">
          <p id="num" />折</p>
        </div>
      </div>
      <div class="form-group">
          <label for="" class="col-sm-2 control-label">售后选项</label>
        <label class="radio-inline">
          <input type="radio" name="gtype"  value="1"> 7天可退款
        </label>
        <label class="radio-inline">
          <input type="radio" name="gtype"  value="0"> 不可退款
        </label>
      </div>
      <div class="form-group">
        <label for="inputDetail" class="col-sm-2 control-label">简介</label>
        <div class="col-sm-10">
          <textarea rows="3" id="inputDetail" class="form-control" placeholder="Input Detail"></textarea>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="save">保存</button>
    </form>

  </div> <!-- /container -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/editGood.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");

    });
  </script>
</body>

</html>
