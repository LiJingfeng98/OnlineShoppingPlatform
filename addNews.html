<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>公告信息添加</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>
  <div class="container">
    <form class="form-horizontal" action="" onsubmit="return false">
      <h2 class="form-signin-heading">新增公告</h2>
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" id="inputTitle" class="form-control" placeholder="Input Title"required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTime" class="col-sm-2 control-label">发行日期</label>
        <div class="col-sm-10">
          <input type="date" id="inputTime" class="form-control" placeholder="Input Time" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDetail" class="col-sm-2 control-label">详细</label>
        <div class="col-sm-10">
          <textarea rows="3" id="inputDetail" class="form-control" placeholder="Input Detail" required></textarea>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="save">添加</button>
    </form>

  </div> <!-- /container -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/addNews.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");

    });
  </script>
</body>

</html>
