<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <button type="button" name="button" class="btn1">
    发送原生请求
  </button>
  <button type="button" name="button" class="btn2">
    发送jqAjax请求
  </button>
  <script>
    //原生ajax请求 --xmlhttprequest
    document.querySelector('.btn1').onclick = function() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            console.log(JSON.parse(xhr.responseText));
          }
        }
      };
      var formData = new FormData();
      formData.append('uid', '10086');
      formData.append('uname', 'Len');

      xhr.open('post', 'dev.php', true);
      xhr.send(formData);
    };
    //jquery发ajax请求
    document.querySelector('.btn2').onclick = function (){
      $.ajax({
        type:'post',
        url:'dev.php',
        dataType:'json',
        data:{
          uid:'123060',
          uname:'jq-Len'
        },
        success:function(res){
          console.log(res);
        }
      })
    };



  </script>


  <script src="js/ajaxEncapsulation.js" charset="utf-8"></script>
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
