<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>
  <div class="container">

      <form class="form-signin" >
        <h2 class="form-signin-heading">注册新的账户</h2>
        <div class="form-group">
        <label for="inputLoginName" >账号</label>
        <input type="text" id="inputLoginName" class="form-control" placeholder="Login Name" required autofocus>
        </div>
        <div class="form-group">
        <label for="inputNickName" >昵称</label>
        <input type="text" id="inputNickName" class="form-control" placeholder="Nick Name" required autofocus>
        </div>
        <div class="form-group">
        <label for="inputPassword" >密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
        <label for="inputPassword" >再次输入密码</label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="Password Again" required>
        </div>
        <div class="form-group">
          <label for="bgimg" class="col-sm-2 control-label">个人资料背景</label>
          <div class="col-sm-9">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <button type='button' class="btn" data-toggle="modal" data-target="#myModal">
                    <img class="media-object" src="img/smbg1.jpg" title="更改背景">
                  </button>
                </a>
              </div>
              <div class="media-body">
                <br>
                <h4 class="media-heading">WILL：A Wonderful World</h4>
              </div>
            </div>
          </div>
        </div>
        <p style="color:red; display:none" id='message'>登录失败，请重新输入</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit"  id="login">登录</button>

      </form>

    </div> <!-- /container -->


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              选择个人资料背景
            </h4>
          </div>
          <div class="modal-body">
            <div class="col-md-6 col-sm-6">
              <a href="register.html?ph=1" class="thumbnail">
                <img src="img/smbg1.jpg" alt="...">
                <div class="caption">
                  <h3 class="text-center">WILL：A Wonderful World</h3>
                </div>
              </a>
            </div>
            <div class="col-md-6 col-sm-6">
              <a href="register.html?ph=2" class="thumbnail">
                <img src="img/smbg2.jpg" alt="...">
                <div class="caption">
                  <h3 class="text-center">BG03 Little Painter Tricolour Lovestory</h3>
                </div>
              </a>
            </div>
            <div class="col-md-6 col-sm-6">
              <a href="register.html?ph=3" class="thumbnail">
                <img src="img/smbg3.jpg" alt="...">
                <div class="caption">
                  <h3 class="text-center">Hentai Girl</h3>
                </div>
              </a>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
<!-- 底部内容 -->
<!-- <div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div> -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/login.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");

    });
  </script>
</body>

</html>
