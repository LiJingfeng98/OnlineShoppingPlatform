<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>用户注册</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>
  <div class="container">

    <form class="form-horizontal">
      <h2 class="form-signin-heading">注册新的账户</h2>
      <div class="form-group">
        <label for="inputLoginName" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
          <input type="text" id="inputLoginName" class="form-control" placeholder="Login Name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputNickName" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-10">
          <input type="text" id="inputNickName" class="form-control" placeholder="Nick Name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">再次输入密码</label>
        <div class="col-sm-10">
          <input type="password" id="inputPassword1" class="form-control" placeholder="Password Again" required>
        </div>
      </div>
      <div class="form-group">
        <label for="bgimg" class="col-sm-2 control-label">个人头像</label>
        <div class="col-sm-10">
          <div class="media">
            <div class="media-left">
              <a href="#">
                <button type='button' class="btn" data-toggle="modal" data-target="#myModal2">
                  <img class="media-object" src="img/headimg/head.jpg" title="更改头像" id="headPic">
                </button>
              </a>
            </div>
            <div class="media-body">
              <br>
              <h4 class="media-heading" id="headName">head</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="bgimg" class="col-sm-2 control-label">个人资料背景</label>
        <div class="col-sm-10">
          <div class="media">
            <div class="media-left">
              <a href="#">
                <button type='button' class="btn" data-toggle="modal" data-target="#myModal">
                  <img class="media-object" src="img/bg/smbg1.jpg" title="更改背景" id="bgPic">
                </button>
              </a>
            </div>
            <div class="media-body">
              <br>
              <h4 class="media-heading" id="bgName">WILL：A Wonderful World</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputIntroduce" class="col-sm-2 control-label">自我简介</label>
        <div class="col-sm-10">
          <textarea rows="3" id="inputIntroduce" class="form-control" placeholder="Input Introduce"></textarea>
        </div>
      </div>
      <p style="color:red; display:none" id='message'>登录失败，请重新输入</p>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">注册</button>
    </form>
  </div> <!-- /container -->

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            选择个人资料背景
          </h4>
        </div>
        <div class="modal-body">
          <div class="col-md-6 col-sm-6">
            <a href="javascript:bgChange('bg1.jpg');" class="thumbnail" >
              <img src="img/bg/smbg1.jpg" alt="...">
              <div class="caption">
                <h3 class="text-center">WILL：A Wonderful World</h3>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-sm-6">
            <a href="javascript:bgChange('bg2.jpg');" class="thumbnail">
              <img src="img/bg/smbg2.jpg" alt="...">
              <div class="caption">

              </div>
            </a>
          </div>
          <div class="col-md-6 col-sm-6">
            <a href="javascript:bgChange('bg3.jpg');" class="thumbnail">
              <img src="img/bg/smbg3.jpg" alt="...">
              <div class="caption">

              </div>
            </a>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
