<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>

<body style="background: radial-gradient(ellipse, white, lightblue);">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>

  <!-- 路径导航 -->
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="#">
          <h4>Len</h4>
        </a></li>
      <li class="active">编辑个人资料</li>
    </ol>
  </div>
  <!-- 内容 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">个人资料名称</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" placeholder="请输入名字">
            </div>
          </div>
          <div class="form-group">
            <label for="headimg" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-9">
              <input type="file" id="headimg">
            </div>
          </div>
          <div class="form-group">
            <label for="introduce" class="col-sm-2 control-label">自我介绍</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="introduce" rows="6"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="bgimg" class="col-sm-2 control-label">个人资料背景</label>
            <div class="col-sm-9">
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <button type='button' class="btn" data-toggle="modal" data-target="#myModal">
                      <img class="media-object" src="img/smbg1.jpg" title="更改背景">
                    </button>

                  </a>
                </div>
                <div class="media-body">
                  <br>
                  <h4 class="media-heading">WILL：A Wonderful World</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button type="submit" class="btn btn-default">取消</button>
              <button type="submit" class="btn btn-success">保存更改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            选择个人资料背景
          </h4>
        </div>
        <div class="modal-body">
          <div class="col-md-6 col-sm-6">
            <a href="editUser.html?ph=1" class="thumbnail">
              <img src="img/smbg1.jpg" alt="...">
              <div class="caption">
                <h3 class="text-center">WILL：A Wonderful World</h3>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-sm-6">
            <a href="editUser.html?ph=2" class="thumbnail">
              <img src="img/smbg2.jpg" alt="...">
              <div class="caption">
                <h3 class="text-center">BG03 Little Painter Tricolour Lovestory</h3>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-sm-6">
            <a href="editUser.html?ph=3" class="thumbnail">
              <img src="img/smbg3.jpg" alt="...">
              <div class="caption">
                <h3 class="text-center">Hentai Girl</h3>
              </div>
            </a>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
  <!-- 底部内容 -->
  <!-- <div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div> -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");
    });
  </script>
</body>

</html>
