<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>个人主页</title>
</head>

<body style="background-repeat: no-repeat;background-color: #000000">
  <!-- 商城黑色导航栏 -->
  <div class="headerpage"></div>

  <!-- 用户简介 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="media col-xs-9">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="" id="uheadimg" alt="">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading" id="uname"></h4>
              <hr>
              <div style="max-height:120px; text-overflow:ellipsis;overflow:hidden;" id="introduce">
              </div>
            </div>
          </div>
          <div class="col-xs-3 ">
            <div class="btn-group-vertical pull-right" role="group" id="ubtnGroup">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <hr>
  <!-- 最近动态 -->
  <div class="container">
    <div class="panel panel-default" id="recentBuyPanel" >
      <div class="panel-heading">
        <h3 class="panel-title">最近购买</h3>
      </div>
      <div class="panel-body" id="recentBuyBody">
      </div>
    </div>

    <div class="panel panel-default" id="recentCommentPanel">
      <div class="panel-heading">
        <h3 class="panel-title">最近评论</h3>
      </div>
      <div class="panel-body" >
        <div class="panel panel-default">
          <div class="panel-body" id="recentCommentBody">
          </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- 留言 -->
  <div class="">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">留言</h3>
      </div>
      <div class="panel-body">
        <!-- 未登录 则下列div不显示 -->
        <div class="input-group" id="writeMessage">
          <span class="input-group-addon" id="visitName"></span>
          <input type="text" class="form-control" placeholder="添加一条留言" id="messageText">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="submessage">提交留言</button>
          </span>
        </div><!-- /input-group -->

        <!-- 所有留言 -->
        <div id="messageList">
        </div>
        <nav aria-label="...">
          <ul class="pager">
            <li class="previous"><a href="javascript:void(0);"><span aria-hidden="true">&larr;</span> Older</a></li>
             <font id="pageNum">--第 1 页--</font>
            <li class="next"><a href="javascript:void(0);">Newer <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  	<div class="modal-dialog">
  		<div class="modal-content">
  			<div class="modal-header">
  				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
  					&times;
  				</button>
  				<h4 class="modal-title" id="myModalLabel">
  					封禁发言
  				</h4>
  			</div>
  			<div class="modal-body">
  	<form class="form-horizontal">
        <div class="form-group">
          <label for="inputNickName" class="col-sm-2 control-label">封禁至</label>
          <div class="col-sm-10">
            <input type="date" id="inputDate" class="form-control" placeholder="Nick Name" required autofocus>
          </div>
        </div>
      </form>
  			</div>
  			<div class="modal-footer">
  				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
  				</button>
  				<button type="button" class="btn btn-primary" id="addState">
  					确定
  				</button>
  			</div>
  		</div><!-- /.modal-content -->
  	</div><!-- /.modal -->
  </div>
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/person.js" charset="utf-8"></script>
  <script>
    $(function() {
      // 公共部分 导航栏
      $(".headerpage").load("header.html");
      $.getScript("js/header.js");
    });
  </script>
</body>

</html>
